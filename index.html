<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Chenise Summer Paquette</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>
<body>    
    
<header>
    <nav>
        <img src="images/hamburger.svg" alt="menu" class="menu-btn">
    </nav>
</header>

<div class="full-list">
    <ul class="nav-list">
        <li class="first-list"><a href="#illustrations"></a>ILLUSTRATION</li>
        <li class="first-list"><a href="#photography"></a>PHOTOGRAPHY</li>
        <li class="first-list"><a href="#typography"></a>TYPOGRAPHY</li>
    </ul>
 </div> 

    
<div class="background grid whitetype">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
        <img class="logo" src="images/logo.svg" alt="csplogo">   
        <h1 class=pad-t>Chenise Summer Paquette</h1>
        <h2 class="micro">Graphic Design Portfolio</h2>
        <p class="mirco gutter">The best creative pieces and concepts of designer and artist Chenise Summer Paquette</p>
        <img class="button" src="images/button.svg" alt="laxbutton">
    </div>
</div>
    
<div class="grid">
    
<div class="box unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    
    <h2 id="drawing" class="section-title">Portfolio</h2>
     
    <ul class="grid tabs pad-t">
         <li class="tab-btn unit unit-xs-1-3 "><a class="js-current" href="#tab-1">Illustrator</a></li>
        <li class="tab-btn unit unit-xs-1-3 "><a href="#tab-2" class="">Photoshop</a></li>
        <li class="tab-btn unit unit-xs-1-3"><a href="#tab-3" class="">Photography</a></li>
    </ul>

    <div class="tab-panel pad-t">
        <div class="panel" id="tab-1">
             <h3 class="title">Portrait</h3>
            <img class="art" src="images/portraitworkshop.jpg" alt="">
         </div>

         <div class="panel" id="tab-2" hidden>
             <h3 class="title">Avatar Movie Poster</h3>
             <img class="art" src="images/avatar.jpg" alt="">
         </div>

        <div class="panel" id="tab-3" hidden>
            <h3 class="title">Macro Shot</h3>
            <img class="art" src="images/macro.jpg" alt="">
        </div>
    </div>
     
 </div>
       
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/main.js"></script>
    
</body>
</html>
